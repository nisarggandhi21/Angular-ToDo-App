<app-header />

<main>
  <ul id="users">
    <!-- Track will track any changes in database -->
    @for (user of users; track user.id){
    <li>
      <app-user [user]="user" (select)="onSelect($event)"></app-user>
    </li>
    }
  </ul>

  @if (selectedUser){
  <app-tasks [task]="selectedUser.name"></app-tasks>
  } @else {
  <p id="fallback">Select a user to see their tasks!</p>
  }
</main>
